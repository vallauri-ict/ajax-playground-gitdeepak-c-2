<html>

<head>
    <title>Finance | Alpha Vantage</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="index.js" type="application/javascript"></script>
    <script src="upload.js" type="application/javascript"></script>
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Finance - Alpha Vantage</h1>
    <header>
        <label>Select the symbol:</label>
        <div class="lst">
            <select class="form-control" id="lstSymbol">
                <option class="dropdown-item">Microsoft - MSFT</option>
                <option class="dropdown-item">Sony - SNE</option>
                <option class="dropdown-item">Alibaba - BABA</option>
                <option class="dropdown-item">IBM - IBM</option>
                <option class="dropdown-item">Xiaomi - XIACF</option>
            </select>
        </div>
        <label>Insert the search word:</label>
        <div class="form-group">
            <input type="text" class="form-control" id="textMatchWord" placeholder="Enter matching word">
        </div>
        <label>Select sector value for the graphic:</label>
        <div class="lst">
            <select class="form-control" id="lstSector"></select>
        </div>
    </header>
    <div id="wrapper">
        <h2>Data Tabel</h2>
        <!-- Tabella Dati -->
        <div class="table-responsive" id="wrapDati">
            <table class="table table-hover" id="tabDati">
                <thead class="bg-info">
                <tr>
                    <th>Symbol</th>
                    <th>Last Trade</th>
                    <th>Last Trade Time</th>
                    <th>Change</th>
                    <th>Open</th>
                    <th>Prevoius Close</th>
                    <th>Day's Low</th>
                    <th>Day's High</th>
                    <th>Volume</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <h2>Rank H: 3 Year Performance <br>Graphic</h2>
        <canvas id="myChart"></canvas>
        <div>
            <a class="btn btn-primary" id="saveChart" href="" download="chart.jpg" title="Save chart">
                Save Chart!!
                <i class="fa fa-download"></i>
            </a>
            <a class="btn btn-primary" id="uploadChart" title="Upload chart">
                Google Drive
                <i class="fab fa-google-drive"></i>
            </a>
        </div>
    </div>
    <div id="wrapperUpload">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
        <button class="btn btn-primary" id="upload">
            Upload Chart!!
            <i class="fa fa-upload"></i>
        </button>
        <label>
            Progress:
            <div id="progress-wrp">
                <div class="progress-bar"></div>
                <div class="status">0%</div>
            </div>
        </label>
    </div>
</body>
</html>

<html>

<head>
    <title>Es12_ApiCall-Finance</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="index.js" type="application/javascript"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Api Call - Finance</h1>
    <header>
        <label>Select the symbol:</label>
        <!--Dropdown primary-->
        <div class="dropdown">
            <!--Trigger-->
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">Symbol</button>
            <!--Menu-->
            <div class="dropdown-menu dropdown-primary">
                <a class="dropdown-item" href="#">Microsoft - MSFT</a>
                <a class="dropdown-item" href="#">Sony - SNE</a>
                <a class="dropdown-item" href="#">Alibaba - BABA</a>
                <a class="dropdown-item" href="#">IBM - IBM</a>
                <a class="dropdown-item" href="#">Xiaomi - XIACF</a>
            </div>
        </div>
        <!--/Dropdown primary-->
        <label>Insert the search word:</label>
        <div class="form-group">
            <input type="text" class="form-control" id="matchingWord" placeholder="Enter matching word">
        </div>
    </header>
    <div id="wrapper">
        <h2>Data Tabel</h2>
        <div id="quote">
            <table cellspacing="0" cellpadding="3">
                <tr>
                    <th>Symbol</th>
                    <th>Last Trade</th>
                    <th>Last Trade Time</th>
                    <th>Change</th>
                    <th>Open</th>
                    <th>Previous Close</th>
                    <th>Day's Low</th>
                    <th>Day's High</th>
                    <th>Volume</th>
                </tr>
                <tr>
                    <td id="symbol"></td>
                    <td id="lastTrade"></td>
                    <td id="lastTradeTime"></td>
                    <td id="change"></td>
                    <td id="open"></td>
                    <td id="previousClose"></td>
                    <td id="daysLow"></td>
                    <td id="daysHigh"></td>
                    <td id="volume"></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
